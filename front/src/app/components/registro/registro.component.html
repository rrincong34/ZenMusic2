
<body> 

 

<div class="cont">
 <div class="form sign-in">    

<div *ngFor="let img of imagen5"><img class="logo" [src] = "img" /></div>

 <h2>Registro</h2>
<!----------------------- Formulario -->

            <form #formularioRegistro="ngForm" (ngSubmit)="registrarUsuario()">
                <label> <input type="text" placeholder="Nombre" name="nombre"
                        #nombre="ngModel" [(ngModel)]="usuarioRegistro.nombre" /></label>
                    
                <label> <input type="text" placeholder="Apellido" name="apellido"
                        #apellido="ngModel" [(ngModel)]="usuarioRegistro.apellido" /></label>
                    
                <label> <input type="text" placeholder="Correo" name="correo"
                        #correo="ngModel" [(ngModel)]="usuarioRegistro.correo" /></label>
                    
                <label> <input type="password" placeholder="Contraseña" name="contrasena"
                        #contrasena="ngModel" [(ngModel)]="usuarioRegistro.contrasena" /></label>
                    <br>
                    <button  class="submit" type="submit">Registrarse</button>
            </form>

</div>

<!----------------------- Formulario fin -->



<div class="sub-cont">
    <div class="img">
        <!-- <div class="fondo" *ngFor="let img of imagen6"><img [src] = "img" /></div> -->

    
        <div class="img-text m-up">
            <h2> Uno de nosotros </h2>
            <p> Si ya tienes una cuenta, solo inicia sesión. ¡Te hemos extrañado! </p>
        </div> 

      <div class="img-btn">          
        <span><a class="m-up" routerLink="/login" >Login</a></span>      
      </div>

    </div>



    
  </div>


</div>


 

</body>
