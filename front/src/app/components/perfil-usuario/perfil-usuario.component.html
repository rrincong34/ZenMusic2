



<body> 

   <div class="cont">
    <div class="form sign-in"> 

      <div *ngFor="let img of imagen5"><img class="logo" [src] = "img" /></div>

<!-- 
    Traer la imagen de perfil del Usuario
    <img id="imgUsuario" style="width: 80px;" />

    Segunda opcion
    <img id="imgUsuario" src="{{ rutaImagen }}" />
 -->


<img id="imgUsuario" src="{{ url + 'obtenerImagen/' + identidad.imagen }}"  style="height: 100px; border-radius: 40px; margin: auto;
display: block; " />  


   <h2><span>Bienvenid@ {{ identidad.nombre }}</span></h2> 

 <!-- 
     Formulario Actualización Datos Usuario
  -->
  <form #formularioActualizar="ngForm" (ngSubmit)="actualizarUsuario()">
   <label> <input type="text" placeholder="Nombre" name="nombre"
       #nombre="ngModel" [(ngModel)]="usuarioActualizar.nombre" /></label>
   
       <label> <input type="text" placeholder="Apellido" name="apellido"
       #apellido="ngModel" [(ngModel)]="usuarioActualizar.apellido" /></label>
 
       <label> <input type="text" placeholder="Correo" name="correo"
       #correo="ngModel" [(ngModel)]="usuarioActualizar.correo" /></label>

       <label>  <input type="password" placeholder="Contraseña" name="contrasena"
       #contrasena="ngModel" [(ngModel)]="usuarioActualizar.contrasena" /></label>
 

    <input   class="sub"   type="file" placeholder="Subir Imagen" (change)="subirArchivo($event)" />
    <!--  Previsualizar la imagen escogida por el usuario     -->
   
     <button  class="submit"  type="submit" >Actualizar Datos</button>
  </form>
  

<!-------------- fin -------------->

</div>


</div>


</body>
